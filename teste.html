<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cotação de Veículo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
    }
    .quote-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .quote-price {
        font-size: 2.5em;
        color: #333;
        margin: 10px 0;
    }
    .quote-text {
        color: #666;
        margin-bottom: 20px;
        font-size: 1em;
    }
    .car-model {
        background: #eee;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 20px auto;
        display: inline-block;
    }
    .inspection-btn {
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        transition: background-color 0.3s;
    }
    .inspection-btn:hover {
        background: #333;
    }
    .understand-value {
        cursor: pointer;
        color: #007bff;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="quote-box">
    <div class="quote-text">Compramos seu CHEVROLET ONIX e pagamos em média</div>
    <div class="quote-price">R$73.492,70</div>
    <div class="understand-value">Entenda esse valor</div>
    <div class="car-model">Cotação para CHEVROLET ONIX 1.0 TURBO FLEX AUTOMÁTICO 2023</div>
    <div>Só falta agendar sua visita</div>
    <button class="inspection-btn">Agendar inspeção presencial</button>
</div>
</body>
</html>
